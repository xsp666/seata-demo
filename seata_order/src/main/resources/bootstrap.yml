server:
  port: 10001
spring:
  application:
    name: order-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/db_order?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=UTC
  cloud:
    nacos:
      #      config:
      #        server-addr: 10.136.15.135:8848
      #        file-extension: properties
      #        namespace: b96e61e4-9d26-4c4d-a5b7-7409fd3339b6
      #        ext-config[0]:
      #          data-id: common.properties
      discovery:
        namespace: 05ef78d6-6326-4ce9-9f87-5c4f42d06a6d
        server-addr: localhost:8848
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: my_test_tx_group
  client:
    rm:
      async-commit-buffer-limit: 1000
      report-retry-count: 5
      table-meta-check-enable: false
      report-success-enable: false
      lock:
        retry-interval: 10
        retry-times: 30
        retry-policy-branch-rollback-on-conflict: true
    tm:
      commit-retry-count: 5
      rollback-retry-count: 5
    undo:
      data-validation: true
      log-serialization: jackson
      log-table: undo_log
    log:
      exceptionRate: 100
  service:
    vgroup-mapping:
      my_test_tx_group: default
    grouplist:
          default: 192.168.1.105:8091
    #enable-degrade: false
    #disable-global-transaction: false
  transport:
    shutdown:
      wait: 3
    thread-factory:
      boss-thread-prefix: NettyBoss
      worker-thread-prefix: NettyServerNIOWorker
      server-executor-thread-prefix: NettyServerBizHandler
      share-boss-worker: false
      client-selector-thread-prefix: NettyClientSelector
      client-selector-thread-size: 1
      client-worker-thread-prefix: NettyClientWorkerThread
      worker-thread-size: default
      boss-thread-size: 1
    type: TCP
    server: NIO
    heartbeat: true
    serialization: seata
    compressor: none
    enable-client-batch-send-request: true
  registry:
    nacos:
      server-addr: localhost
      namespace: 05ef78d6-6326-4ce9-9f87-5c4f42d06a6d
      cluster: default
  config:
    nacos:
      server-addr: localhost
      namespace: 05ef78d6-6326-4ce9-9f87-5c4f42d06a6d
      group: SEATA_GROUP
feign:
  hystrix:
    enabled: true # 开启hystrix
  httpclient:
    connection-timeout: 5000 #熔断时间，单位秒
    enabled: true
